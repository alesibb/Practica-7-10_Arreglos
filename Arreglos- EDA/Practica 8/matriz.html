<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro Mágico</title>
    <link rel="stylesheet" href="matriz.css">
</head>
<body>
    <div class="container">
        <h2>Generador de Cuadro Mágico</h2>
        <label for="tamaño">Tamaño del cuadro mágico (n x n):</label>
        <input type="number" id="tamaño" min="2" placeholder="Ingrese tamaño">
        <button onclick="generarCuadro()">Generar Cuadro</button>

        <div id="cuadro" class="cuadro"></div>

        <button onclick="verificarCuadro()">Verificar Cuadro Mágico</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="matriz.js"></script>
</body>
</html>
